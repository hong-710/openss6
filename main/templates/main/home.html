{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Sentiment Analysis of YouTube Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>

    <!-- ‚úÖ ÏÉÅÎã® Î©îÎâ¥Î∞î -->
    <div class="header">
        <ul class="nav">
            <li><a href="#top">HOME</a></li>
            <li><a href="#link_section">LINK</a></li>
            <li><a href="#graph_section">GRAPH</a></li>
            <li><a href="#keyword_section">KEYWORD</a></li>
        </ul>
    </div>

    <!-- ‚úÖ HOME ÏÑπÏÖò -->
    <div id="home_section" class="intro_bg">
        <div class="intro_text">
            <h1>ANALYZING YOUR YOUTUBE COMMENTS</h1>
        </div>
    </div>

    <!-- ‚úÖ LINK ÏÑπÏÖò -->
    <div id="link_section" class="link_input_row">
        <h2 class="contents1">INSERT LINK</h2>
        <div class="searchArea">
            <form method="POST" action="{% url 'analyze' %}">
                {% csrf_token %}
                <input type="search" name="video_url" placeholder="YouTube URL">
                <button type="submit">üì∫</button>
            </form>
        </div>
    </div>

    <!-- ‚úÖ Í≤∞Í≥º Ï∂úÎ†• ÏÑπÏÖò -->
    <div id="graph_section">
        <h3 style="margin: 30px 50px 10px;">üìä Î∂ÑÏÑù Í≤∞Í≥º</h3>
        <div id="analysis_result" style="min-height: 200px; padding: 20px;"></div>
    </div>

    <!-- ‚úÖ ÌÇ§ÏõåÎìú ÏÑπÏÖò -->
    <div id="keyword_section" style="margin: 50px auto; text-align: center;">
        <p>ÌÇ§ÏõåÎìú Î∂ÑÏÑù Í≤∞Í≥º (Ìñ•ÌõÑ Ï∂îÍ∞Ä Í∞ÄÎä•)</p>
    </div>

    <!-- ‚úÖ AJAX Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const input = form.querySelector('input[name="video_url"]').value;

            fetch("{% url 'analyze' %}", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({ 'video_url': input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('analysis_result').innerHTML = `
                    <pre style="background:#f4f4f4;padding:20px;border-radius:10px;">${data.output}</pre>
                    <img src="{% static 'img/result.png' %}" style="max-width: 600px; margin-top: 20px;" alt="ÏãúÍ∞ÅÌôî Í≤∞Í≥º">
                `;
            })
            .catch(error => {
                console.error('Î∂ÑÏÑù Ï§ë Ïò§Î•ò:', error);
            });
        });
    </script>
</body>
</html>
